<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desktop Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Панель сверху -->
    <div class="menu-bar" role="banner">
        <div class="corner-area" id="corner-area">
            <button id="check-button" type="button" aria-label="Open check panel" aria-expanded="false" aria-controls="check-panel">
                <span>check</span>
            </button>
        </div>
        <div class="datetime" id="datetime" role="timer" aria-live="off"></div>
    </div>
    <div class="check-panel" id="check-panel" role="menu" aria-hidden="true">
        <div class="check-panel__placeholder">
            check
        </div>
    </div>

    <!-- Рабочий стол -->
    <main class="desktop" id="desktop" role="main" aria-label="Desktop">
        <div class="file folder" data-type="projects" tabindex="0" role="button" aria-label="Open Projects folder">
            <div class="file-icon">
                <img src="icons/folder-icon.png" alt="" aria-hidden="true" class="folder-icon">
            </div>
            <span>Projects</span>
        </div>
        <div class="file folder" data-type="photos" tabindex="0" role="button" aria-label="Open Photos folder">
            <div class="file-icon">
                <img src="icons/folder-icon.png" alt="" aria-hidden="true" class="folder-icon">
            </div>
            <span>Photos</span>
        </div>
        <div class="file" data-type="text" tabindex="0" role="button" aria-label="Open About.txt file">
            <div class="file-icon">
                <img src="icons/icon-text.png" alt="" aria-hidden="true" class="text-icon">
            </div>
            <span>About.txt</span>
        </div>
    </main>

    <!-- Окно -->
    <div class="window" id="window" role="dialog" aria-modal="true" aria-labelledby="window-title">
        <div class="window-header">
            <div class="window-controls">
                <button class="window-control close" id="close-window" aria-label="Close window" type="button">
                    <svg viewBox="0 0 12 12" class="close-icon" aria-hidden="true">
                        <path d="M2 2L10 10M2 10L10 2" stroke="white" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
            <span class="window-title" id="window-title">Desktop</span>
        </div>
        <div class="window-content" id="window-content" role="document">
            <!-- Рендер JS для содержимого окна -->
        </div>
    </div>

    <!-- Dock -->
    <nav class="dock" role="navigation" aria-label="Application dock">
        <button class="dock-item" data-type="calls" aria-label="Open Recent Calls">
            <img src="https://fsystem88.ru/icons/phone.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">Recent Calls</span>
        </button>
        <button class="dock-item" data-type="github" aria-label="Open GitHub">
            <img src="https://pngimg.com/uploads/github/github_PNG40.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">GitHub</span>
        </button>
        <button class="dock-item" data-type="telegram" aria-label="Open Telegram">
            <img src="https://freelogopng.com/images/all_img/1683045226telegram-logo-black.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">Telegram</span>
            <span class="notification" aria-label="1 new message">1</span>
        </button>
        <button class="dock-item" data-type="instagram" aria-label="Open Instagram">
            <img src="https://fsystem88.ru/icons/instagram.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">Instagram</span>
        </button>
        <button class="dock-item" data-type="notes" aria-label="Open Notes">
            <img src="https://img.icons8.com/fluency/452/notepad.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">Notes</span>
        </button>
        <button class="dock-item" data-type="trash" aria-label="Open Trash">
            <img src="https://vectorified.com/images/recycle-bin-icon-9.png" alt="" aria-hidden="true" class="dock-icon">
            <span class="dock-tooltip">Trash</span>
        </button>
    </nav>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
