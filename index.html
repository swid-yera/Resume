<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Desktop Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Lock Screen -->
    <div class="lock-screen" id="lock-screen">
        <div class="lock-content">
            <div class="lock-time" id="lock-time">12:00</div>
            <div class="lock-date" id="lock-date">пн, 22 сен</div>
        </div>
    </div>

    <!-- Панель сверху -->
    <div class="menu-bar">
        <div class="corner-area" id="corner-area">
        </div>
        <div class="datetime" id="datetime"></div>
    </div>
    <div class="check-panel" id="check-panel">
    </div>

    <!-- Рабочий стол -->
    <div class="desktop" id="desktop">
        <div class="file folder" data-type="projects">
            <div class="file-icon">
                <img src="icons/folder-icon.png" alt="Projects" class="folder-icon">
            </div>
            <span>Projects</span>
        </div>
        <div class="file folder" data-type="photos">
            <div class="file-icon">
                <img src="icons/folder-icon.png" alt="Photos" class="folder-icon">
            </div>
            <span>Photos</span>
        </div>
        <div class="file" data-type="text">
            <div class="file-icon">
                <img src="icons/icon-text.png" alt="About" class="text-icon">
            </div>
            <span>About.txt</span>
        </div>
    </div>

    <!-- Окно -->
    <div class="window" id="window">
        <div class="window-header">
            <div class="window-controls">
                <div class="window-control close" id="close-window">
                    <svg viewBox="0 0 12 12" class="close-icon">
                        <path d="M2 2L10 10M2 10L10 2" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
            <span class="window-title">Desktop</span>
        </div>
        <div class="window-content" id="window-content">
            <!-- Здесь JS будет рендерить GitHub профиль или содержимое файлов -->
        </div>
    </div>

    <!-- Dock -->
    <div class="dock">
        <div class="dock-item" data-type="calls">
            <img src="https://fsystem88.ru/icons/phone.png" alt="Calls" class="dock-icon">
            <span class="dock-tooltip">Recent Calls</span>
        </div>
        <div class="dock-item" data-type="github">
            <img src="https://fsystem88.ru/icons/github.png" alt="GitHub" class="dock-icon">
            <span class="dock-tooltip">GitHub</span>
        </div>
        <!-- <div class="dock-item" data-type="telegram">
            <img src="https://fsystem88.ru/icons/telegram.png" alt="Telegram" class="dock-icon">
            <span class="dock-tooltip">Telegram</span>
            <span class="notification">1</span>
        </div>
        <div class="dock-item" data-type="instagram">
            <img src="https://fsystem88.ru/icons/instagram.png" alt="Instagram" class="dock-icon">
            <span class="dock-tooltip">Instagram</span>
        </div> -->
        <div class="dock-item" data-type="notes">
            <img src="https://fsystem88.ru/icons/notes.png" alt="Notes" class="dock-icon">
            <span class="dock-tooltip">Notes</span>
        </div>
        <div class="dock-item" data-type="trash">
            <img src="https://fsystem88.ru/icons/trash.png" alt="Trash" class="dock-icon">
            <span class="dock-tooltip">Trash</span>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
